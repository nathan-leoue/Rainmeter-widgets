[MeasurePlayPause]
Measure=Plugin
Group=Measures
Plugin=WebNowPlaying
PlayerType=State
Substitute="0":"Play","1":"Pause","2":"Play","3":"Replay"
OnUpdateAction=[!UpdateMeterGroup Buttons]

[PlayPauseMeter]
Meter=Image
Group=Buttons
ImageName=#@#[MeasurePlayPause].png
ImageTint=255,255,255,255
X=329
Y=130
W=43
H=43
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "PlayPause"]

[NextMeter]
Meter=Image
ImageName=#@#next.png
ImageTint=255,255,255,255
X=426
Y=128
W=46
H=46
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "Next"]

[BacktMeter]
Meter=Image
ImageName=#@#back.png
ImageTint=255,255,255,255
X=230
Y=128
W=46
H=46
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "Previous"]